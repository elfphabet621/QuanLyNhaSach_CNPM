{%  extends 'book/main.html' %}


{% block title %}Thông tin{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="card-body">
        <h6 class="heading-small text-muted mb-4">Thông tin cá nhân</h6>
        <div class="pl-lg-4">
        <div class="row">
        <div class="col-md-12">
        <div class="form-group focused">
        <label class="form-control-label" for="nick_name">Nickname</label> <br><br>
        {% comment %} <input type="text" id="nick_name" class="form-control form-control-alternative" placeholder="Nickname"> {% endcomment %}
        {{ form.nick_name }}
    </div>
    </div>
    <div class="col-lg-6">
    <div class="form-group">
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-lg-6">
    <div class="form-group focused">
    <label class="form-control-label" for="ho">Họ</label>
    <input type="text" id="ho" class="form-control form-control-alternative" placeholder="Họ">
    </div>
    </div>
    <div class="col-lg-6">
    <div class="form-group focused">
    <label class="form-control-label" for="ten">Tên</label>
    <input type="text" id="ten" class="form-control form-control-alternative" placeholder="Tên">
    </div>
    </div>
    </div>
    </div>
    <hr class="my-4">
    <!-- Address -->
    <h6 class="heading-small text-muted mb-4">Thông tin liên hệ</h6>
    <div class="pl-lg-4">
        <div class="row">
            <div class="col-lg-6">
            <div class="form-group focused">
            <label class="form-control-label" for="email">Địa chỉ email</label>
            <input type="text" id="email" class="form-control form-control-alternative" placeholder="Địa chỉ email" value="">
            </div>
            </div>
            <div class="col-lg-6">
            <div class="form-group focused">
            <label class="form-control-label" for="so_dien_thoai">Số điện thoại</label>
            <input type="text" id="so_dien_thoai" class="form-control form-control-alternative" placeholder="Số điện thoại">
            </div>
            </div>
        </div>
    </div>
    <table style="width:100%;background:white;">
        <tr>
        <td>
            <input style="text-decoration:none;font-family:Gotham,
            'Helvetica Neue', Helvetica, Arial, sans-serif;color:#ffffff;
            background:#228B22;width:170px;text-align:center;
            line-height:40px;height:40px;display:block;
            font-size:15px;" type="submit" value="Lưu">
        <td>
            <a style="text-decoration:none;font-family:Gotham,
            'Helvetica Neue', Helvetica, Arial, sans-serif;color:#ffffff;
            background:#FF0000;width:170px;text-align:center;
            line-height:40px;height:40px;display:block;
            font-size:15px;" href="" a>Hủy</a>
        </tr>
    </table>
</form>

{% endblock %}
